version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: kidsstream_db
      POSTGRES_USER: kidsstream
      POSTGRES_PASSWORD: kidsstream123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kidsstream"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and background tasks
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - video_uploads:/app/uploads
      - video_processed:/app/processed
      - video_thumbnails:/app/thumbnails
    environment:
      - DATABASE_URL=postgresql://kidsstream:kidsstream123@db:5432/kidsstream_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-this-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm start

  # Nginx (Production reverse proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - video_uploads:/var/www/uploads
      - video_processed:/var/www/processed
      - video_thumbnails:/var/www/thumbnails
    depends_on:
      - frontend
      - backend
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  video_uploads:
  video_processed:
  video_thumbnails: